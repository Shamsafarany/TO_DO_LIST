<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To_DO_List</title>
  </head>
  <body>
    <div class="sidebar"></div>
    <div class="body-cont">
      <div class="body">
        <h1>Today</h1>
        <div class="task-list">tasks list goes here</div>
        <hr />
        <div class="add_task_cont">
          <div id="plus">+</div>
          <h5 id="add_task">Add Task</h5>
        </div>
        <form action="" class="hidden">
          <div class="add_task_display">
            <div class="dateDisplayCard"></div>
            <input
              type="text"
              placeholder="Plan team lunch Jan 10 at 12:30pm"
              id="title"
              required
            />
            <input type="text" placeholder="Description" id="description" />
            <div class="cards">
              <div class="card date-cont">
                <div class="date-display">
                  <img src="../images/calendar_7173018.png" />
                  Date
                </div>
                <div class="date-options hidden">
                  <div class="current-date"></div>
                  <hr />
                  <div class="list">
                    <ul>
                      <li>
                        <div class="display">
                          <img src="../images/calendar_7173018.png" />
                          <span class="choices" id="num1">Today</span>
                        </div>
                        <div class="day"></div>
                      </li>
                      <li>
                        <div class="display">
                          <img src="../images/sun_3073665.png" />
                          <span class="choices" id="num2">Tomorrow</span>
                        </div>
                        <div class="day"></div>
                      </li>
                      <li>
                        <div class="display">
                          <img src="../images/seater-sofa.png" />
                          <span class="choices" id="num3">This Weekend</span>
                        </div>
                        <div class="day"></div>
                      </li>
                      <li>
                        <div class="display">
                          <img src="../images/no-stopping.png" />
                          <span class="choices" id="num4">No Date</span>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <hr />
                  <div class="date-pickerCont">
                    
                  </div>
                  <hr />
                  <div class="extra">
                    <div class="time">
                      <div class="timeBTN">
                         <img src="../images/clock.png" /><span id="showTime">Time</span>
                      </div>
                     
                      <div class="timeDisplay hidden">
                        <div class="timeForm">
                          <label for="times">Time:</label>
                          <input type="time" id="times" value="13:00"/>
                        </div>
                        <hr />
                        <div class="buttonsTimeDisplay">
                          <button class="buttonsTime" id="cancelBtn" type="button">
                            Cancel
                          </button>
                          <button type="button" class="buttonsTime" id="save">
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <input type="hidden" id="date-value" name="date" />

              <div class="custom-select card">
                <div class="selected">
                  <img src="../images/flag_1549459.png" alt="flag" />
                  <span>Priority</span>
                </div>

                <div class="options hidden">
                  <div data-value="low" class="option">
                    <img src="../images/flag_1549459.png" alt="" />
                    Low
                  </div>
                  <div data-value="medium" class="option">
                    <img src="../images/flag_2838691.png" alt="" />
                    Medium
                  </div>
                  <div data-value="high" class="option">
                    <img src="../images/flag_2838834.png" alt="" />
                    High
                  </div>
                </div>
              </div>
              <input type="hidden" id="priority" name="priority" />
            </div>
          </div>
          <hr />
          <div class="submit-cont">
            <div class="projects">
              <img src="../images/inbox_8299973.png" />
              Inbox
            </div>
            <div class="buttons">
              <button class="buttons" id="cancel">Cancel</button>
              <button type="submit" class="buttons" id="submit">
                Add Task
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
